  </div> -->
  <div class="admin">
    <button routerLink="/">
      Admin
    </button>
  </div>
  <div align="center">
    <table style="width: 80%;">
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Product Price</th>
        <th>Action</th>
      </tr>
      <ng-container
        *ngFor="let product of products; let i; of: index | filter: searchText"
      >
        <tr align="center">
          <td>{{ product.id }}</td>
          <td>{{ product.name | titlecase }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td><button (click)="onDelete(i, product)">Delete</button></td>
        </tr>
      </ng-container>
      <tr align="right">
        <td colspan="6" style="padding:0 30px 0 0;">Total Price: {{ totalAmount }}</td>
      </tr>
    </table>
  </div>
</div>
